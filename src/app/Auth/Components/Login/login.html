<div class="login">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <label for="correu">
                <span>Correu electr√≤nic</span>
                <abbr title="required">*</abbr>
            </label>
            <input type="email" id="correu" required >
            <div *ngIf="email.errors">
                <div
                    class="error-msg"
                    *ngIf="email.errors && (email.touched || email.dirty)"
                >
                    <p *ngIf="email.errors?.['required']">Email is required</p>
                    <p *ngIf="email.errors?.['pattern']">Email not a valid format.</p>
                </div>
            </div>
        </div>  
        <div>
            <label for="password">
                <span>Contrassenya</span>
                <abbr title="required">*</abbr>
            </label>
            <input type="text" id="cognoms" required >
            <div *ngIf="password.errors">
                <div
                    class="error-msg"
                    *ngIf="password.errors && (password.touched || password.dirty)"
                >
                    <p *ngIf="password.errors?.['required']">Email is required</p>
                </div>
            </div>
        </div>      
    </form>


</div>
